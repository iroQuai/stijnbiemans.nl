backend:
  name: git-gateway
  repo: iroQuai/stijnbiemans.nl
  branch: 'main'
media_folder: static/images
public_folder: /images
collections:
  - name: 'post'
    label: 'berichten'
    folder: 'content/post'
    # preview_path: "post/{{year}}{{month}}{{day}}-{{slug}}"
    create: true
    slug: '{{year}}{{month}}{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Categories', name: 'categories', widget: 'select', options: ["blog", "media"] }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'page'
    label: 'Paginas'
    folder: 'content/page'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'categories'
    label: 'categories'
    folder: 'content/categories'
    preview_path: "/{{slug}}/"
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }